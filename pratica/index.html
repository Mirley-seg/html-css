<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pr√°tica de Sites</title>
    <style>

        body {
            margin: 0px;
            background-color: rgb(175, 174, 174);
        }
        header {
            margin: 0px;
            padding: 15px;
            background-image: linear-gradient(to bottom, rgba(99, 96, 255, 0.726), rgba(2, 0, 114, 0.63));
            box-shadow: 1px 1px 3px black;

        }

        header > h1 {
            margin: 0px;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
            padding: 30px;
            
        }

        main {
            max-width: 500px;
            padding: 20px;
            margin-top: 20px;
            background-color: white;
            border: 2px solid transparent;
            border-radius: 0px 0px 10px 10px;
            margin: auto;

        }

        main > h1 {
            margin: auto;
            text-align: center;

        }

        p {
            color: rgb(0, 0, 0);
            text-indent: 5px;
            text-shadow: 2px 2px 3px black;
        }


    </style>
</head>
<body>
    <header>
        <h1>Curiosidades</h1>
    </header>
    <main>
        <h1>Teste</h1>

    </main>
</body>
</html>
