<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prática de Sites</title>
    <style>
        body {
            height: 98vh;
            background-image: linear-gradient(to bottom, rgb(9, 0, 29), rgb(19, 0, 19), rgb(37, 0, 37), rgb(255, 145, 0))
        }

        header {
            margin: auto;
            background-color: rgb(255, 166, 0);
            font-family: 'Times New Roman', Times, serif;
            border-radius: 10px;
            text-align: center;
        }

        header > h1 {
            color: white;
            text-shadow: 2px 2px 5px black;
            

        }

        header > p {
            color: white;
            text-shadow: 2px 2px 5px black;
            padding-bottom: 10px;
        }

        main > p {
            color: white;
            text-indent: 30px;
        }

        header a {
            color: white;
            text-decoration: none;
        }

        header a:hover {
            text-shadow: 2px 2px 2px black;
            box-shadow: 1px 1px 20px black;
            padding: 5px;
            border-radius: 3px;
            transition-duration: 0.5s;
        }

        header a:active {
            padding: 100px;
            transition-duration: 0.1s;
            background-color: rgb(255, 0, 200);
        }
    </style>
</head>
<body>
    <header>
        <h1>Este é um teste de cores para um site pessoal</h1>
        <p>Site feito por <a href="https://www.instagram.com/rafael_mirley" target="_blank">Rafael Mirley</a></p>
    </header>
</body>
</html>
